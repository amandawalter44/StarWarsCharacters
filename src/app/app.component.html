<h2>Star Wars Characters</h2>
<span>
  Sort By
  <a href=# title="Sort by Height"  (click)="sortByHeight(characterList)"> Height</a>
  <a href=# title="Sort by Name" (click)="sortByName(characterList)"> Name</a>
</span>
<ul class="characters">
  <li *ngFor="let character of characterList"
    [class.selected]="character === selectedCharacter"
    (click)="onSelect(character)">
    <span class="badge">{{character.height}}</span> {{character.name}}
  </li>
</ul>
